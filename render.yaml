services:
  # Backend Service
  - type: web
    name: ticketcolombia-backend
    env: kotlin
    plan: free
    buildCommand: cd backend && ./gradlew build
    startCommand: cd backend && ./gradlew run
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: JWT_ISSUER
        value: ticketcolombia
      - key: JWT_AUDIENCE
        value: ticketcolombia-users
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@ticketcolombia.com
      - key: DATABASE_URL
        fromDatabase:
          name: ticketcolombia-db
          property: connectionString

  # Frontend Service
  - type: web
    name: ticketcolombia-frontend
    env: static
    plan: free
    buildCommand: cd frontend_web && flutter build web --release
    staticPublishPath: frontend_web/build/web
    envVars:
      - key: API_BASE_URL
        value: https://ticketcolombia-backend.onrender.com

  # Database Service
  - type: pserv
    name: ticketcolombia-db
    env: postgresql
    plan: free
